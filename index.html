<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./stopwatch.css">
</head>
<body>
    <div class="container">
        <div class="time-box">
            <div class="hour time-style">00</div>
            <p class="dot-between time-style">:</p>
            <div class="minute time-style">00</div>
            <p class="dot-between time-style">:</p>
            <div class="second time-style">00</div>    
            <p class="dot-between time-style">:</p>
            <div class="mili-second time-style">00</div>    
        </div>

        <div class="button-box">
            <button class="start btn-style">Start</button>
            <button class="stop btn-style">Stop</button>
            <button class="reset btn-style">Reset</button>
        </div>
    </div>

    <script src="./stopwatch.js"></script>
</body>
</html>
